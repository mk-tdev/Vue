<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Cycles</title>

  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h2>Life Cycle</h2>
  </header>

  <div id="app">
    <input type="text" v-on:input="saveInput">
    <button @click="setText">Set Text</button>

    <p>
      Message: {{message}}
    </p>
  </div>

  <pre>
    createApp({...})
    beforeCreate()
    created() -> template compiled ->
    beforeMount()
    mounted() -> mounted Vue Instance
    (when data changes)
    beforeUpdate()
    updated()
    (when unmounted)
    beforeUnmount()
    unmounted()
  </pre>

</body>

</html>
